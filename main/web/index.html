<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homeserver</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.dark.min.css" rel="stylesheet">
</head>
<body>
<div class="row d-flex justify-content-center m-3">
    <div class="col-md-4">
        <h1 class="text-center">Homeserver</h1>
        <hr class="hr"/>
        <div class="row mt-5">
            <div class="form-group form-check form-switch form-inline">
                <label class="form-check-label" for="flexSwitchLightswitch">KÃ¼chenlampe</label>
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchLightswitch"/>
            </div>
        </div>
        <div class="row mt-2">
            <div class="form-group form-check form-switch form-inline">
                <label class="form-check-label" for="flexSwitchEnergymonitor">Monitor Balkonkraftwerk</label>
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchEnergymonitor"/>
            </div>
        </div>
    </div>
</div>
<div class="container">

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.js"></script>
<script type="text/javascript">
var lightswitch = document.getElementById('flexSwitchLightswitch');
lightswitch.addEventListener('click', function() {
    if (lightswitch.checked) {
        fetch('/lightswitch/off', {method: 'POST'});
    } else {
        fetch('/lightswitch/on', {method: 'POST'});
    }
});

var energymonitor = document.getElementById('flexSwitchEnergymonitor');
energymonitor.addEventListener('click', function() {
    if (energymonitor.checked) {
        fetch('/energymonitor/start', {method: 'POST'});
    } else {
        fetch('/energymonitor/stop', {method: 'POST'});
    }
});
</script>
</body>
</html>
