<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homeserver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <div class="switch-container">
        <label for="kitchenLightSwitch">Küchenlampe (Fenster)</label>
        <label class="switch">
            <input type="checkbox" id="kitchenLightSwitch">
            <span class="slider"></span>
        </label>
    </div>

    <div class="switch-container">
        <label for="kitchenCounterLightSwitch">Küchenlampe (Theke)</label>
        <label class="switch">
            <input type="checkbox" id="kitchenCounterLightSwitch">
            <span class="slider"></span>
        </label>
    </div>

    <div class="switch-container">
        <label for="garageLightSwitch">Garagenlampe</label>
        <label class="switch">
            <input type="checkbox" id="garageLightSwitch">
            <span class="slider"></span>
        </label>
    </div>

    <div class="switch-container">
        <label for="energymonitorSwitch">Monitor Balkonkraftwerk</label>
        <label class="switch">
            <input type="checkbox" id="energymonitorSwitch">
            <span class="slider"></span>
        </label>
    </div>
</div>

<script src="server.js" type="text/javascript" charset="UTF-8"></script>
</body>
</html>
